<div class="starships-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Star Wars Starships</mat-card-title>
      <mat-card-subtitle>Explore the most advanced vessels in the galaxy</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <div class="loading-spinner" *ngIf="loading" data-cy="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div class="starships-grid" *ngIf="!loading && starships.length > 0">
    <mat-grid-list cols="3" rowHeight="250px" gutterSize="16px">
      <mat-grid-tile *ngFor="let starship of starships">
        <app-starship-card 
          [starship]="starship" 
          (click)="onStarshipClick(starship)">
        </app-starship-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="no-data" *ngIf="!loading && starships.length === 0">
    <mat-card>
      <mat-card-content>
        <p>No starships found.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator 
    *ngIf="!loading && totalRecords > 0"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
