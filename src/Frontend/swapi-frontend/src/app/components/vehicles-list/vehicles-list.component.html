<div class="vehicles-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Star Wars Vehicles</mat-card-title>
      <mat-card-subtitle>Discover ground and atmospheric vehicles</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="vehicles-grid" *ngIf="!loading && vehicles.length > 0">
    <mat-grid-list cols="3" rowHeight="250px" gutterSize="16px">
      <mat-grid-tile *ngFor="let vehicle of vehicles">
        <app-vehicle-card 
          [vehicle]="vehicle" 
          (click)="onVehicleClick(vehicle)">
        </app-vehicle-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="no-data" *ngIf="!loading && vehicles.length === 0">
    <mat-card>
      <mat-card-content>
        <p>No vehicles found.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-paginator 
    *ngIf="!loading && totalRecords > 0"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
