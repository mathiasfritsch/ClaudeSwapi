<mat-card class="person-card" (click)="onCardClick()">
  <mat-card-header>
    <div mat-card-avatar class="person-avatar">
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title>{{ person.name }}</mat-card-title>
    <mat-card-subtitle>Character #{{ person.uid }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
  </mat-card-actions>
</mat-card>
